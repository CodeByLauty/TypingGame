<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Typing Game</h1>
        <a class="text" href="https://github.com/CodeByLauty" target="_blank">@CodeByLauti</a>
    </header>

    <main>
        <section class="game"></section>
        <section class="options">
            <div class="amount-of-words">
                <strong class="text">Words</strong>
                <button id="30-words" class="text button active">30</button>
                <button id="45-words" class="text button">45</button>
                <button id="60-words" class="text button">60</button>
            </div>
            <button id="restart-game" class="button icon" tabindex="1">‚ü≥</button>
        </section>
        
    </main>
    <input id="game-input" type="text" autocomplete="off" autofocus="true"/>
    <script src="scrpit.js"></script>
</body>
</html>
